apiVersion: 1

providers:
  - name: 'Dashboard Provider'
    orgId: 1
    folder: 'General'
    type: file
    disableDeletion: false
    # <int> how often Grafana will scan for changed dashboards
    updateIntervalSeconds: 3600
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/data
      foldersFromFilesStructure: true
